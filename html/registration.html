<!doctype html>
<html lang="ru">
    <head>
        <script src="https://bootstrap-4.ru/docs/5.3/assets/js/color-modes.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="canonical" href="https://bootstrap-4.ru/docs/5.3/examples/sign-in/">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous"
        >
        <link href="../css/reg.css" rel="stylesheet">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <title>CloakGram - Добро пожаловать!</title>
        <link rel="icon" href="../images/logo.png">
    </head>
    <body class="d-flex align-items-center py-4 bg-body-tertiary">
        <main class="form-signin w-100 m-auto">
            <form>
                <h1 class="h3 mb-3 fw-normal">Добро пожаловать!</h1>
                <div class="form-floating">
                    <input
                        type="text"
                        class="form-control"
                        id="floatingInput"
                        placeholder="Введите ник"
                    >
                    <label for="floatingInput">Ник</label>
                    <div class="error-message" id="username-error"></div>
                </div>
                <div class="form-floating">
                    <input
                        type="password"
                        class="form-control"
                        id="floatingPassword"
                        placeholder="Пароль"
                    >
                    <label for="floatingPassword">Пароль</label>
                    <div class="error-message" id="password-error"></div>
                </div>
                <button class="btn btn-primary w-100 py-2" type="button" onclick="validateForm()">Зарегистрироваться</button>
            </form>
            <p class="text-muted mt-3">
                Уже зарегиcрированы?
                <a href=" https://cloakgram.com/authorization">Войдите в аккаунт!</a>
            </p>
        </main>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script src="../js/login/reg.js"></script>
    </body>
</html>
